<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Meal Planner</h2>
      <div id="form-container">
        <form id="create-meals-form" >
            <input id="input-name" type="text" name="name" value="" placeholder="Enter your meal name" class="input-name" style="margin: 8px">
            
            <textarea id="input-ingredients" name="ingredients" value="" placeholder="Enter the ingredients needed" style="margin: 8px"></textarea>
            
            <select id="input-category" name="categories" style="margin: 8px">
                <option value="none">
                    Select a Category
                </option>
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
                <option value="4">Snacks</option>
                <option value="5">Drinks</option>
            </select>

            <input id= "create-button" type="submit" name="submit" value="Create New Meal" class="submit" style="margin: 8px">
        </form> 
        </div> 
    </header>

    <main>
        <div id="button-section">
            <button id= "meal-list" class="accordion">Meals</button>
            <button id="category-list" class="accordion">Categories</button>
        </div>
                <div id="meal-view"></div>
                <div id="category-view"></div>
            
    </main> 

    <script src="./src/index.js"></script>
    <script src="./src/meal.js"></script>
  </body>
</html>
